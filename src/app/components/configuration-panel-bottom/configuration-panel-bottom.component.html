<div class="pb-2 px-2 panel rounded-b-md">
  @if (defaultGroup()?.studentDetails?.length ?? 0 > 0) {
    <app-student-list
      [classroomId]="classroomId()"
      [configurationId]="configurationId()"
      [groupId]="defaultGroup()?.id"
      [studentDetails]="defaultGroup()?.studentDetails"
      [roundedBottom]="true"
    ></app-student-list>
  }
</div>
