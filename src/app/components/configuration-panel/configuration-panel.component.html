<div
  class="rounded-lg dark:bg-neutral-700 p-4 flex flex-col border border-neutral"
>
  <div class="flex justify-between">
    <div class="flex flex-col flex-1">
      <h5 style="margin: 0">Configuration 1</h5>
      <input
        class="appearance-none bg-transparent rounded border border-transparent hover-border-primary px-2 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        maxlength="150"
        [(ngModel)]="updatedDescription"
        (change)="updateDescription()"
        placeholder="Add a description for your configuration"
      />
    </div>

    <div class="flex gap-x-4">
      <div class="flex gap-x-2">
        <div class="flex flex-col justify-around">
          <div class="flex flex-col">
            <span class="opacity-70">Average Scores</span>
            <div class="flex justify-between">
              <div></div>
              <mat-slide-toggle
                class="example-margin scale-75"
                [checked]="averageScores"
              >
              </mat-slide-toggle>
            </div>
          </div>
        </div>
      </div>

      <div>
        <mat-form-field class="w-48" subscriptSizing="dynamic">
          <mat-label>{{
            groupingByDivision ? "Number of groups" : "Students per group"
          }}</mat-label>
          <input matInput type="number" [(ngModel)]="groupingValue" />
          <button matSuffix mat-icon-button (click)="toggleGroupingType()">
            <mat-icon
              ><span class="material-symbols-outlined">
                safety_divider
              </span></mat-icon
            >
          </button>
        </mat-form-field>
      </div>

      <div>
        <!-- Panel buttons-->
      </div>
    </div>
  </div>
</div>
