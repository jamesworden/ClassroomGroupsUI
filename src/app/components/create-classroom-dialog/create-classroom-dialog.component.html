<h2 mat-dialog-title>Create Classroom</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="label" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="description" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="">Cancel</button>
  <button mat-button [mat-dialog-close]="createClassroom()" [disabled]="!label">
    Create
  </button>
</mat-dialog-actions>
