<div class="flex-1 panel relative">
  <div
    #scrollContainer
    class="absolute h-full flex flex-col overflow-auto flex-1 w-full"
  >
    <div class="sticky top-0 z-10 panel shadow-lg w-full px-4 pt-4">
      <div class="flex justify-between">
        <h5>Classrooms</h5>

        <button (click)="closeClassAndConfigPanel()">
          <mat-icon>left_panel_close</mat-icon>
        </button>
      </div>

      <form>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Find classroom</mat-label>
          <input
            #classroomSearchQuery
            type="text"
            matInput
            placeholder="4th period English"
            (input)="searchQuery.set(classroomSearchQuery.value)"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
    </div>

    <mat-action-list>
      @for (classroom of filteredClassrooms(); track classroom.id) {
      <mat-list-item (click)="selectClassroom(classroom.id)">
        <mat-icon matListItemIcon>{{
          classroom.id === viewingClassroomId() ? "groups" : null
        }}</mat-icon>
        <div matListItemTitle>{{ classroom.label }}</div>
        <div matListItemLine>{{ classroom.description }}</div>
      </mat-list-item>
      }
    </mat-action-list>

    <div class="ml-4 flex gap-x-2 mb-2">
      <button
        [disabled]="!addClassroomLabel"
        mat-icon-button
        (click)="addClassroom()"
      >
        <mat-icon>add</mat-icon>
      </button>
      <input
        type="text"
        [(ngModel)]="addClassroomLabel"
        placeholder="Add classroom"
        class="outline-none border-b border-gray-600 dark:border-gray-300 bg-transparent placeholder-gray-700 dark:placeholder-current"
      />
    </div>
  </div>
</div>
