<mat-toolbar>
  <div class="flex gap-x-2 flex-1 pt-8">
    <a class="hidden md:block" [routerLink]="['/']">ClassroomGroups</a>

    <span class="flex-auto hidden md:block"></span>

    @if (showHomeButton()) {
      <button
        matTooltip="Home"
        mat-icon-button
        [routerLink]="['/']"
        class="!flex"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    }

    <app-code-links-menu-button></app-code-links-menu-button>

    <app-toggle-theme-button></app-toggle-theme-button>

    <span class="flex-auto block md:hidden"></span>

    @if (!isLoggedIn()) {
      <div class="flex flex-col justify-around mx-2">
        <a class="text-sm" [routerLink]="['/sign-in']">Sign In</a>
      </div>

      <button
        class="inline-flex items-center gap-2 ml-2 text-sm bg-gradient-fade text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-105 px-6 rounded-lg shadow-lg"
        [routerLink]="['/sign-up']"
      >
        <mat-icon class="text-md">ads_click</mat-icon>
        Try Free
      </button>
    } @else {
      <div class="flex flex-col justify-around">
        <app-account-menu-button></app-account-menu-button>
      </div>

      <div class="flex flex-col justify-around ml-2">
        <button
          class="py-2 px-4 inline-flex items-center gap-2 bg-gradient-fade text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 rounded-lg shadow-lg hover:bg-opacity-50 dark:hover:bg-opacity-30 transition duration-100 text-sm"
          routerLink="/classrooms"
        >
          <mat-icon class="text-md">auto_awesome</mat-icon>
          <span>{{
            isLoggedIn() ? 'Go to Classrooms' : 'Start Grouping'
          }}</span>
        </button>
      </div>
    }
  </div>
</mat-toolbar>
