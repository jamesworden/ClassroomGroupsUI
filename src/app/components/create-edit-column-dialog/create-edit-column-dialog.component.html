<h2 mat-dialog-title>{{ title }}</h2>

<div class="px-4 flex flex-col gap-y-2">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Column name</mat-label>
    <input [(ngModel)]="column.label" type="text" matInput />
  </mat-form-field>

  <mat-radio-group [(ngModel)]="column.type">
    <mat-radio-button color="primary" [value]="Type.TEXT"
      >Text</mat-radio-button
    >
    <mat-radio-button color="primary" [value]="Type.NUMBER"
      >Number</mat-radio-button
    >
  </mat-radio-group>
</div>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="canceled()">Cancel</button>
  <button mat-button [mat-dialog-close]="saved()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
