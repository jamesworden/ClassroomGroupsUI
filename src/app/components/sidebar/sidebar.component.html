<nav class="flex flex-col justify-between p-2 h-full sidebar shadow-lg">
  <div class="flex flex-col">
    <button
      mat-icon-button
      [matMenuTriggerFor]="accountMenu"
      class="sidebar-button"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      class="sidebar-button"
      (click)="toggleClassAndConfigPanel()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="flex flex-col">
    <button mat-icon-button class="sidebar-button" (click)="toggleTheme()">
      <mat-icon>{{
        theme() === Themes.LIGHT ? "light_mode" : "dark_mode"
      }}</mat-icon>
    </button>
  </div>
</nav>

<mat-menu #accountMenu="matMenu">
  @if (isLoggedIn()) {
    <div>
      <h2>Signed in as </h2>
      <button (click)="logout()"> Logout </button>
    </div>
  } @else {
    <!-- <app-google-sign-in-button data-size="medium"></app-google-sign-in-button> -->
  }
</mat-menu>
