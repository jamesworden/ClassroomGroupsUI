<nav class="flex flex-col justify-between p-2 h-full sidebar shadow-lg">
  <div class="flex flex-col">
    <button
      mat-icon-button
      [matMenuTriggerFor]="accountMenu"
      class="sidebar-button"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <button
      mat-icon-button
      class="sidebar-button"
      (click)="toggleClassAndConfigPanel()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="flex flex-col">
    <button mat-icon-button class="sidebar-button" (click)="toggleTheme()">
      <mat-icon>{{
        theme() === Themes.LIGHT ? "light_mode" : "dark_mode"
      }}</mat-icon>
    </button>
  </div>
</nav>

<mat-menu #accountMenu="matMenu">
  @if (isLoggedIn()) {
    <div>
      <h2>Signed in as </h2>
      <button (click)="logout()"> Logout </button>
    </div>
  } @else {
    <div
    id="g_id_onload"
    data-client_id="379282615975-blkaldtgv9vuieo7hc2gmttkl2nb5983.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-login_uri="https://localhost:7192/classroom-groups/api/v1/authentication/login-with-google"
    data-redirecturi="https://localhost:4200/"
    data-auto_prompt="false"
  ></div>
  <div
    class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="medium"
    data-logo_alignment="left"
  ></div>
  }
</mat-menu>
