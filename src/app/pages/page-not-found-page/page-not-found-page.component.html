<div class="grid-bg w-full h-full flex flex-col overflow-y-auto">
  <app-toolbar [showHomeButton]="true"></app-toolbar>

  <!-- Main content container with responsive design -->
  <div
    class="flex-1 flex flex-col md:flex-row items-center justify-center px-4 md:px-8 pb-8 pt-16 md:pt-0"
  >
    <!-- Left side - animated illustration -->
    <div
      class="w-full md:w-1/2 flex justify-center items-center mb-8 md:mb-0 relative"
    >
      <!-- Main illustration -->
      <div class="relative w-full max-w-md">
        <img
          class="w-full transition-all duration-500 hover:scale-105"
          [src]="
            theme() === Themes.LIGHT
              ? 'assets/not-found-light.svg'
              : 'assets/not-found-dark.svg'
          "
          alt="Page not found illustration"
        />

        <!-- Animated elements -->
        <div class="absolute top-1/4 left-1/4 animate-float opacity-80">
          <mat-icon class="text-primary text-4xl animated-icon"
            >search_off</mat-icon
          >
        </div>
        <div
          class="absolute bottom-1/3 right-1/4 animate-float-delayed opacity-80"
        >
          <mat-icon class="text-accent text-3xl animated-icon"
            >help_outline</mat-icon
          >
        </div>
        <div class="absolute top-1/3 right-1/5 animate-float-slow opacity-80">
          <mat-icon class="text-warn text-2xl animated-icon"
            >priority_high</mat-icon
          >
        </div>
      </div>
    </div>

    <!-- Right side - text content -->
    <div
      class="w-full md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left"
    >
      <div class="max-w-md">
        <!-- 404 heading with distinctive styling -->
        <h1
          class="font-bold text-6xl md:text-8xl bg-gradient-to-r from-primary to-accent bg-clip-text text-transparent mb-4"
        >
          404
        </h1>

        <h2 class="text-2xl md:text-3xl font-semibold mb-3">
          Oops! Class not found
        </h2>

        <p class="text-lg opacity-80 mb-8">
          The page you're looking for seems to have wandered off. Maybe it's
          taking a break or perhaps it's been regrouped somewhere else.
        </p>

        <!-- Multiple action options -->
        <div
          class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start"
        >
          <button
            class="py-3 px-6 inline-flex items-center justify-center gap-2 bg-gradient-fade text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 rounded-lg shadow-lg hover:bg-opacity-80 text-base font-medium"
            routerLink="/classrooms"
          >
            <mat-icon>auto_awesome</mat-icon>
            <span>{{
              isLoggedIn() ? 'Go to Classrooms' : 'Start Grouping'
            }}</span>
          </button>

          <button
            class="py-3 px-6 inline-flex items-center justify-center gap-2 border border-current rounded-lg transition-all duration-200 hover:bg-gray-100 dark:hover:bg-gray-800 text-base font-medium"
            routerLink="/"
          >
            <mat-icon>home</mat-icon>
            <span>Home Page</span>
          </button>
        </div>

        <!-- Quick actions section -->
        <div class="mt-8 pt-4 border-t border-gray-200 dark:border-gray-700">
          <p class="text-sm opacity-70">Popular destinations:</p>
          <div class="flex flex-wrap gap-2 mt-2">
            <button
              class="text-sm py-1 px-3 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors flex items-center gap-1"
              routerLink="/classrooms"
            >
              <mat-icon class="text-sm !flex">grid_view</mat-icon>
              <span>All Classrooms</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
