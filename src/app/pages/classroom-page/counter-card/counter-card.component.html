<div
  class="panel flex flex-col justify-around px-2 rounded-md shadow-md h-full"
  [matTooltip]="limitReached() ? limitReachedTooltip() : withinLimitTooltip()"
>
  <div class="flex flex-col">
    <mat-icon
      [ngClass]="{
        'opacity-80': !limitReached(),
        'text-primary': limitReached(),
      }"
      >{{ icon() }}</mat-icon
    >
    <div class="flex justify-around">
      <span>{{ count() }}</span>
    </div>
  </div>
</div>
