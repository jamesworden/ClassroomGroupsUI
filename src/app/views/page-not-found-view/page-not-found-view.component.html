<div class="grid-bg w-full h-full flex">
  <div style="flex: 1">
    <div class="panel shadow-lg rounded-lg p-8 m-8 mt-24">
      <h3>Sorry, we couldn't find what you were looking for.</h3>
      <a
        class="text-sm bg-white bg-opacity-80 dark:bg-opacity-20 backdrop-blur-md py-2 px-6 rounded-lg shadow-md hover:bg-opacity-50 dark:hover:bg-opacity-30 transition duration-100"
        [routerLink]="['/']"
      >
        Go back home
      </a>
    </div>
  </div>

  <div style="flex: 4" class="flex flex-col justify-around">
    <img
      class="m-auto"
      style="flex: 4"
      [src]="
        theme() === Themes.LIGHT
          ? 'assets/not-found-light.svg'
          : 'assets/not-found-dark.svg'
      "
      alt="Icon"
    />
  </div>
</div>
