<div class="grid-bg w-full h-full flex flex-col lg:flex-row overflow-auto">
  <div class="flex-1 panel flex flex-col">
    <app-toolbar [showHomeButton]="true"></app-toolbar>

    <div class="px-4 pt-24">
      <div class="max-w-sm flex flex-col gap-y-4">
        <h5>Sorry, we couldn't find what you were looking for.</h5>

        <div>
          <button
            class="py-2 px-4 inline-flex items-center gap-2 bg-gradient-fade text-white shadow-lg hover:shadow-xl transition-all duration-200 hover:scale-105 rounded-lg shadow-lg hover:bg-opacity-50 dark:hover:bg-opacity-30 transition duration-100 text-sm"
            routerLink="/classrooms"
          >
            <mat-icon class="text-md">auto_awesome</mat-icon>
            <span>{{
              isLoggedIn() ? 'Go to Classrooms' : 'Start Grouping'
            }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-1 flex flex-col justify-around">
    <img
      class="m-auto"
      style="flex: 4"
      [src]="
        theme() === Themes.LIGHT
          ? 'assets/not-found-light.svg'
          : 'assets/not-found-dark.svg'
      "
      alt="Icon"
    />
  </div>
</div>
