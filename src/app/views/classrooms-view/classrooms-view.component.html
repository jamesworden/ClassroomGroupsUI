<div class="flex justify-around">
  <div
    class="min-h-screen flex flex-col justify-between content-container flex-1"
  >
    <section class="flex-1 flex flex-col flex-1">
      <mat-toolbar>
        <span>Classrooms</span>
        <span class="flex-auto"></span>
        <button mat-icon-button [matMenuTriggerFor]="classroomMenu">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="toggleTheme()">
          <mat-icon>{{
            theme() === Themes.LIGHT ? 'light_mode' : 'dark_mode'
          }}</mat-icon>
        </button>
        <button
          mat-icon-button
          [matMenuTriggerFor]="accountMenu"
          (menuOpened)="markMenuAsOpen()"
          (menuClosed)="markMenuAsClosed()"
        >
          <mat-icon>account_circle</mat-icon>
        </button>
      </mat-toolbar>

      <div class="mx-4 flex flex-col flex-1">
        @if (classroomDetails().length > 0) {
          <section class="mat-elevation-z8" tabindex="0">
            <table class="panel" mat-table [dataSource]="classroomDetails()">
              <ng-container matColumnDef="label">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.label }}</td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.description }}
                </td>
              </ng-container>

              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr
                (click)="viewClassroom(row.id)"
                class="classroom-row cursor-pointer"
                mat-row
                *matRowDef="let row; columns: displayedColumns"
              ></tr>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  class="cursor-auto"
                  (click)="$event.stopPropagation()"
                >
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="openDeleteClassroomModal(element)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
            </table>
          </section>
        } @else if (!classroomsLoading()) {
          <div class="pt-24">
            <h4>
              There's no classrooms.
              <button mat-button (click)="createClassroom()">
                <mat-icon>group_add</mat-icon>
                <span class="opacity-80">Add one?</span>
              </button>
            </h4>
          </div>

          <div class="flex-1 relative">
            <div class="absolute w-full h-full overflow-hidden">
              <img
                class="pt-12 max-w-3xl"
                [src]="
                  theme() === Themes.LIGHT
                    ? 'assets/add-classroom-light.svg'
                    : 'assets/add-classroom-dark.svg'
                "
                alt="Icon"
              />
            </div>
          </div>
        } @else {
          <mat-spinner></mat-spinner>
        }
      </div>
    </section>

    <mat-progress-bar
      class="fixed bottom-0 left-0 right-0"
      [mode]="classroomsLoading() ? 'indeterminate' : 'determinate'"
    ></mat-progress-bar>
  </div>

  <mat-menu #accountMenu="matMenu">
    <app-account-menu [menuIsOpen]="menuIsOpen()"></app-account-menu>
  </mat-menu>

  <mat-menu #classroomMenu="matMenu">
    <button mat-menu-item (click)="createClassroom()">
      <mat-icon>group_add</mat-icon>
      <span>Classroom</span>
    </button>
  </mat-menu>
</div>
