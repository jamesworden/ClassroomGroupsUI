<mat-toolbar>
  <span>Classrooms</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button class="example-icon">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" (click)="toggleTheme()">
    <mat-icon>{{
      theme() === Themes.LIGHT ? 'light_mode' : 'dark_mode'
    }}</mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="accountMenu"
    (menuOpened)="markMenuAsOpen()"
    (menuClosed)="markMenuAsClosed()"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="mx-4">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="classroomDetails()">
      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef>Name.</th>
        <td mat-cell *matCellDef="let element">{{ element.label }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        (click)="viewClassroom(row.id)"
        class="classroom-row cursor-pointer"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </section>
</div>

<mat-menu #accountMenu="matMenu">
  <app-account-menu [menuIsOpen]="menuIsOpen()"></app-account-menu>
</mat-menu>
