<div
  class="px-2 panel rounded-b-md w-full shadow-lg flex flex-col border-b border-x border-transparent min-h-2"
  [ngClass]="{
    'border-primary': defaultGroup().isLocked,
  }"
>
  @if (defaultGroup().studentDetails.length > 0) {
    <app-student-list
      [classroomId]="classroomId()"
      [configurationId]="configurationId()"
      [groupId]="defaultGroup().id"
      [groupDetail]="defaultGroup()"
      [studentDetails]="defaultGroup().studentDetails"
      [roundedBottom]="true"
      [groupIndex]="0"
      [columnDetails]="columnDetails()"
      (studentFieldUpdated)="updateStudentField($event)"
      (studentDeleted)="deleteStudent($event)"
      (studentPositionUpdated)="updateStudentPosition($event)"
    ></app-student-list>
  }

  @if (!collapsed()) {
    <app-group-footer
      [classroomId]="classroomId()"
      [configurationId]="configurationId()"
      [groupDetail]="defaultGroup()"
      [groupId]="defaultGroup().id"
    ></app-group-footer>
  }
</div>
