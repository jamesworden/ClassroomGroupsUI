<div class="mx-4 py-4 px-2 panel rounded-b-lg flex flex-col">
  <div class="px-2 flex justify-between">
    <div class="flex flex-col justify-around">
      <div>
        <h3 class="text-2xl">
          {{ configurationDetail().label }}
        </h3>
        <h4 class="text-sm opacity-80">
          {{ configurationDetail().description }}
        </h4>
      </div>
    </div>

    <div class="flex flex-col justify-around">
      <mat-chip-listbox>
        <mat-chip-option
          class="border border-zinc-400 dark:border-zinc-600"
          [selected]="showGroupNames()"
          (click)="toggleShowGroupNames()"
        >
          Group names
        </mat-chip-option>
      </mat-chip-listbox>
    </div>
  </div>

  <app-column-list
    class="py-4"
    [classroomId]="classroom().id"
    [columnDetails]="columnDetails()"
    [configurationId]="configurationDetail().id"
    [defaultGroup]="defaultGroup()"
    [enableDrag]="false"
    [rightHeaderTemplate]="columnRightHeaderTemplate"
  ></app-column-list>
</div>

<ng-template
  #columnRightHeaderTemplate
  let-type="type"
  let-enabled="enabled"
  let-id="id"
>
  @if (visibleColumnIds) {
    <div class="flex flex-col justify-around">
      <mat-slide-toggle
        class="scale-75"
        [checked]="visibleColumnIds!.has(id)"
        (change)="toggleVisibleColumn(id, $event)"
      >
      </mat-slide-toggle>
    </div>
  }
</ng-template>
