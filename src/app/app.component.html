<div [ngClass]="themeSignal()" class="w-full h-full flex">
  <mat-drawer-container class="w-full h-full">
    <mat-drawer opened="true" autoFocus="false" disableClose="true">
      <nav class="flex flex-col justify-between p-2 h-full sidebar">
        <div class="flex flex-col">
          <button mat-icon-button (click)="openUnderConstructionToastMessage()">
            <mat-icon>account_circle</mat-icon>
          </button>
        </div>

        <div class="flex flex-col">
          <button mat-icon-button (click)="toggleTheme()">
            <mat-icon>{{
              themeSignal() === Themes.LIGHT ? "light_mode" : "dark_mode"
            }}</mat-icon>
          </button>
        </div>
      </nav>
    </mat-drawer>

    <div class="flex-1 app-container"></div>
  </mat-drawer-container>
</div>
