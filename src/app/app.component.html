<div [ngClass]="themeSignal()" class="w-full h-full flex">
  <nav class="flex flex-col justify-between p-2 h-full sidebar">
    <div class="flex flex-col">
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <div class="flex flex-col">
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{
          themeSignal() === Themes.LIGHT ? "light_mode" : "dark_mode"
        }}</mat-icon>
      </button>
    </div>
  </nav>

  <div class="flex-1 app-container"></div>
</div>
